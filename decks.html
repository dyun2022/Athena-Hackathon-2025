<!DOCTYPE html>
<html>
<head>
    <title>Froggy Slides View Decks</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_decks.css">
</head>
<body>
    <div id="title">
        <a href="home.html" class="titleButton">
            <h1>Froggy Slides</h1>
        </a>
    </div> <!--#title-->

    <div id="nav">
        <div id="navBar">
            <ul>
                <li><a href="home.html" class="image-button"><span>Home</span></a></li>
                <li><a href="aboutUs.html" class="image-button"><span>About Us</span></a></li>
                <li><a href="create.html" class="image-button"><span>Create Deck</span></a></li>
            </ul>
        </div>    
    </div> 

    <div class="flashcard-container" id="flashcard-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let deckName = localStorage.getItem("deckName"); 
            let words = JSON.parse(localStorage.getItem("flashcards")) || []; 
            let container = document.getElementById("flashcard-container"); 

            

            words.forEach(({word, definition}) => {
                let card = document.createElement("div"); 
                card.className = "flashcard"; 

                let wordSpan = document.createElement("span"); 
                wordSpan.className = "flashcard-word"; 
                wordSpan.innerText = word; 

                let defSpan = document.createElement("span"); 
                defSpan.className = "flashcard-definition"; 
                defSpan.innerText = definition; 
                defSpan.style.display = "none"; 

                card.appendChild(wordSpan); 
                card.appendChild(defSpan); 

                card.addEventListener("click", function() {
                    if (wordSpan.style.display === "none") {
                        wordSpan.style.display = "inline"; 
                        defSpan.style.display = "none"; 
                    }
                    else {
                        wordSpan.style.display = "none"; 
                        defSpan.style.display = "inline"; 
                    }
                }); 

                container.appendChild(card); 
            });
        });
    </script>

</body>
</html>
